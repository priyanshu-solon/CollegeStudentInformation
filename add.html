    <h2>Add Student</h2>
        <form action="#">
            <label for="rollNumber">Roll Number:</label>
            <input type="text" id="rollNumber" name="rollNumber" required>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="stream">Stream:</label>
            <input type="text" id="stream" name="stream" required>
            <label for="academicPerformance">Academic Performance:</label>
            <input type="number" id="academicPerformance" name="academicPerformance" required>
            <label for="codingProfile">Coding Profile:</label>
            <input type="text" id="codingProfile" name="codingProfile" required>
            <input type="submit" value="Add Student">
        </form>
